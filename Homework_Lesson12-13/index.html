<!doctype html>
<html lang="en">

<head>
    <title>Document</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

    <!-- Bài tập 1 -->
    <div class="form-group">
        <label for="">Số ngày làm</label>
        <input type="text" name="workdays" id="workdays" class="form-control" placeholder="Nhập số ngày làm"
            aria-describedby="helpId">
        <button onclick="salaryCounting()">Tính tiền lương</button>
        <div id="result1"></div>
    </div>

    <!-- Bài tập 2 -->
    <div class="form-group">
        <label for="">Nhập vào 5 số thực</label>
        <input type="text" name="number1" id="number1" class="form-control" placeholder="Nhập số thực thứ 1"
            aria-describedby="helpId">
        <input type="text" name="number2" id="number2" class="form-control" placeholder="Nhập số thực thứ 2"
            aria-describedby="helpId">
        <input type="text" name="number3" id="number3" class="form-control" placeholder="Nhập số thực thứ 3"
            aria-describedby="helpId">
        <input type="text" name="number4" id="number4" class="form-control" placeholder="Nhập số thực thứ 4"
            aria-describedby="helpId">
        <input type="text" name="number5" id="number5" class="form-control" placeholder="Nhập số thực thứ 5"
            aria-describedby="helpId">
        <button onclick="averageValueCounting()">Tính số trung bình</button>
        <div id="result2"></div>
    </div>

    <!-- Bài tập 3 -->
    <div class="form-group">
        <label for="">Số USD muốn quy đổi</label>
        <input type="text" name="moneyInUSD" id="moneyInUSD" class="form-control" placeholder="Nhập số USD"
            aria-describedby="helpId">
        <button onclick="USDtoVNDCounting()">Tính tiền quy đổi</button>
        <div id="result3"></div>
    </div>

    <!-- Bài tập 4 -->
    <div class="form-group">
        <label for="">Chiều dài là</label>
        <input type="text" name="longEdge" id="longEdge" class="form-control" placeholder="Nhập chiều dài"
            aria-describedby="helpId">
        <label for="">Chiều rộng là</label>
        <input type="text" name="shortEdge" id="shortEdge" class="form-control" placeholder="Nhập chiều rộng"
            aria-describedby="helpId">
        <button onclick="area_PerimeterCounting()">Tính diện tích, chu vi</button>
        <div id="result4"></div>
    </div>


    <!-- Bài tập 5 -->
        <label for="">Nhập vào 1 số có 2 chữ số</label>
        <input type="text" name="twoDigNumber" id="twoDigNumber" class="form-control" placeholder="Nhập số có 2 chữ số"
            aria-describedby="helpId">
        <button onclick="sumOfTwoDigNum()">Tính tổng 2 chữ số của 1 số</button>
        <div id="result5"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- MAIN JS -->
    <script src="./js/index.js"></script>
</body>

</html>
